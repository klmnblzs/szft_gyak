<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>Pénzváltó</title>
</head>
<body class="container">
    <div class="card p-3 w-50 m-auto">
        <form id="exchangeForm" onsubmit="return false">
            <div class="row">
                <div class="form-floating col-6 mb-3">
                    <select class="form-select" id="fromSelect" >
                        <option selected>Select currency</option>
                        <!-- EXAMPLE -->
                        <!-- <option value="AUD">Australian Dollar</option> -->
                    </select>
                    <label for="floatingSelect">From currency</label>
                </div>
                <div class="form-floating col-6 mb-3">
                    <select class="form-select" id="toSelect" >
                        <option selected>Select currency</option>
                        <!-- EXAMPLE -->
                        <!-- <option value="AUD">Australian Dollar</option> -->
                    </select>
                    <label for="floatingSelect">To currency</label>
                </div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="fromValue" placeholder="Exchange Value" >
                <label for="fromValue">Exchange Value</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="resultValue" placeholder="Result" disabled>
                <label for="resultValue">Result</label>
            </div>
            <button class="btn btn-primary m-auto d-block" onclick="exchange()">Exchange</button>
        </form>
    </div>
    <div>
        <table class="table table-striped table caption-top w-75 m-auto mt-5" style="text-align: center;">
            <thead>
                <caption style="text-align: center;">Latest Euro rates</caption>
                <tr>
                    <th>Currency</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- EXAMPLE -->
                <!-- <tr>
                    <td>EXAMPLE</td>
                    <td>123</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
